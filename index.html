<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		
		.cmp-cinfo{
			border: 1px solid #ccc;
			font-family: Arial, Helvetica, sans-serif;
			max-width: 600px;
			padding:20px;
		}
		.hdr {
			background-color: #efefef;
			padding:8px;
		}
		.dl-horizontal dt{
			float: left;
			width: 160px;
			clear: left;
			text-align: right;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			font-weight: bold;
			font-size: 14px;
			line-height: 30px;
		}
		.dl-horizontal dd
		{
			margin-left: 200px;
			font-size: 14px;
			line-height: 30px;
			padding-bottom:10px;
		}
		
		input {
            display: block;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 100%;
            height: 32px;
            line-height: 32px;
            padding: 5px 10px;
            outline: 0;
            border-width: 1px;
            border-style: solid;
            border-radius: 0;
            background: #fff;
            font: 13px/16px 'Open Sans',Helvetica,Arial,sans-serif;
            color: #404040;
            appearance: normal;
            -moz-appearance: none;
            -webkit-appearance: none;
        }
		
	</style>
	
</head>
<body>
	<h2>test</h2>
	<div id="root"></div>
	<script src="bundle.js" charset="utf-8"></script>
</body>
</html>
